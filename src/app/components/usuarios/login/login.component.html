<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>Psicologia</b> PORTAL</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Logeate para iniciar sesión</p>

                <form [formGroup]="formLogin" (ngSubmit)="login()">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="formLogin.get('email').errors && formLogin.get('email').touched">
                        <p *ngIf="formLogin.get('email').hasError('required')" class="error">
                            Este campo es requerido.
                        </p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="pass">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="formLogin.get('pass').errors && formLogin.get('pass').touched">
                        <p *ngIf="formLogin.get('pass').hasError('required')" class="error">
                            Este campo es requerido.
                        </p>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Recordar mis datos
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <p class="mb-1">
                    <a href="forgot-password.html">Olvidé mi contraseña</a>
                </p>
                <p class="mb-0">
                    <a href="register.html" class="text-center">Quiero registrarme</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
