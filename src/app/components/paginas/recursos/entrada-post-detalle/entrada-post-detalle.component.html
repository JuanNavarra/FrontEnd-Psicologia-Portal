<div class="modal fade" id="detallePost" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">Editar un post</h3>
                </div>
                <form novalidate [formGroup]="formEntrada" (ngSubmit)="actualizarEntrada($event)">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Slug<small><br>Debe ser único. Contener letras guión
                                            medio o números</small></label>
                                    <input [attr.disabled]="true" type="text" class="form-control"
                                        formControlName="slug" placeholder="ej: psico-deporte-1" [value]="entrada.slug">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Imágen principal<small><br>Imágen principal del post. Sólo archivos png y
                                            jpeg</small></label>
                                    <img *ngIf="habilitar" [src]="createImgPath(entrada.imagenPost)"
                                        [attr.disabled]="!habilitar? true : null" class="img-fluid">
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input formControlName="ImagenPostFile" type="file"
                                                (change)="uploadFile($event.target.files)"
                                                [attr.disabled]="habilitar? true : null" class="custom-file-input">
                                            <label class="custom-file-label" #labelImport for="ImagenPostFile">
                                                <i class="fas fa-search"></i>{{entrada.imagenPost}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Titulo<small><br>El titulo debe ser descriptivo al
                                            Youtube</small></label>
                                    <input formControlName="titulo" type="text" class="form-control"
                                        [attr.disabled]="habilitar? true : null" [value]="entrada.titulo">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Sub titulo<small><br>El titulo debe ser descriptivo al
                                            Youtube</small></label>
                                    <input type="text" class="form-control" formControlName="subTitulo"
                                        [attr.disabled]="habilitar? true : null" [value]="entrada.subTitulo">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Categorias<small><br>Elige una categoria</small></label>
                                    <select class="form-control" *ngIf="habilitar"
                                        [attr.disabled]="habilitar? true : null">
                                        <option>{{entrada.categoria}}</option>
                                    </select>
                                    <select class="form-control" *ngIf="!habilitar" id="idcategoria"
                                        formControlName="idcategoria">
                                        <option value="null">Seleccione</option>
                                        <option *ngFor="let c of categorias" value="{{c.id}}">{{c.nombre}}</option>>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Palabras claves <small><br>Sirven para las busquedas, un post puede
                                            tener mas de una.</small></label>
                                    <ng-multiselect-dropdown [placeholder]="'Selecciona'" [settings]="dropdownSettings"
                                        [ngModelOptions]="{standalone: true}" [disabled]="true"
                                        [(ngModel)]="entrada.keyWords" *ngIf="habilitar">
                                    </ng-multiselect-dropdown>
                                    <ng-multiselect-dropdown [placeholder]="'Selecciona'" [settings]="dropdownSettings"
                                        [(ngModel)]="entrada.keyWords" [data]="keys" *ngIf="!habilitar"
                                        formControlName="keyWords" id="keywords">
                                    </ng-multiselect-dropdown>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" (change)="onCheckCita()"
                                        formControlName="citaCheck" [attr.disabled]="habilitar? true : null">
                                    <label class="form-check-label">Check para citar</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>¿A quien citas? <small><br>Escribe el nombre de la
                                            persona</small></label>
                                    <input type="text" class="form-control" [readOnly]="read"
                                        formControlName="autorCita" [value]="entrada.autorCita">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Cita <small><br>No hay limite de caracteres pero se
                                            breve</small></label>
                                    <input type="text" class="form-control" [readOnly]="read" formControlName="cita"
                                        [value]="entrada.cita">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <quill-editor [placeholder]="'Empieza a redactar'" [(ngModel)]="entrada.descripcion"
                                        formControlName="descripcion"></quill-editor>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-3">
                                <button type="submit" class="btn btn-primary"
                                    [attr.disabled]="habilitar? true : null">Actualizar post</button>
                            </div>
                            <div class="col-4">
                                <input type="checkbox" style="height: 30px !important;width: 30px !important;"
                                    checked="checked" (change)="habilitarDatos($event)"> Check para habilitar
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
